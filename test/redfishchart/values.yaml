# Default values for redfish-mockup chart
replicaCount: 2

# Node name to deploy the pods
nodeName: bmc-e2e-worker

# Network interface name for DHCP client
networkInterface: net1

# ip for underlay interface. if empty, it will get ip address from dhcp server
staticIp: ""
staticMask: ""
#staticIp: "192.168.0.50"
#staticMask: "24"

# Pod annotations
underlayMultusCNI: macvlan-conf

# Container images
images:
  redfishMockup:
    repository: dmtf/redfish-mockup-server
    tag: latest
    pullPolicy: IfNotPresent
  tools:
    repository: ghcr.io/spidernet-io/bmc-tools
    tag: "latest"
    pullPolicy: IfNotPresent

# Resource settings
resources:
  redfishMockup:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  tools:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Service configuration
service:
  enabled: true
  type: ClusterIP
  port: 8000
