apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-redfish-mockup
  namespace: {{ .Release.Namespace }}
  labels:
    app: redfish-mockup
    {{- include "redfish-mockup.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: redfish-mockup
      {{- include "redfish-mockup.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: redfish-mockup
        {{- include "redfish-mockup.selectorLabels" . | nindent 8 }}
      {{- if .Values.underlayMultusCNI }}
      annotations:
        k8s.v1.cni.cncf.io/networks: {{ .Values.underlayMultusCNI }}
      {{- end }}
    spec:
      {{- if .Values.nodeName }}
      nodeName: {{ .Values.nodeName }}
      {{- end }}
      containers:
      - name: redfish-mockup
        image: "{{ .Values.images.redfishMockup.repository }}:{{ .Values.images.redfishMockup.tag }}"
        imagePullPolicy: {{ .Values.images.redfishMockup.pullPolicy }}
        ports:
        - containerPort: 8000
          name: http
        {{- with .Values.resources.redfishMockup }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      - name: dhcp
        image: "{{ .Values.images.tools.repository }}:{{ .Values.images.tools.tag }}"
        imagePullPolicy: {{ .Values.images.tools.pullPolicy }}
        securityContext:
          privileged: true
        command:
        - /bin/bash
        args:
        - -c
        - |-
          # Update package list and install required packages
          echo "flush ip on {{ .Values.networkInterface }}"
          ip a 
          ip addr flush dev {{ .Values.networkInterface }}
          (
              echo "waiting for DHCP client to configure interface {{ .Values.networkInterface }}"
              while [ "$(ip addr show {{ .Values.networkInterface }} | grep 'inet ' | awk '{ print $2 }')" = "" ]; do 
                  sleep 2
                  echo " waiting for DHCP client to configure interface {{ .Values.networkInterface }}"
              done
              echo "ready"
              touch /tmp/ready
              ip a
          )&
          (
              echo "test redfish server"
              sleep 10
              curl http://127.0.0.1:8000/redfish/v1
          )
          # Start DHCP client on the interface
          echo "run dhcpClient on {{ .Values.networkInterface }}"
          dhclient -v {{ .Values.networkInterface }}
        readinessProbe:
          exec:
            command:
            - test
            - -f
            - /tmp/ready
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 100
        {{- with .Values.resources.tools }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
