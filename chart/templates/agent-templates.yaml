apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-agent-templates
  labels:
    {{- include "bmc-operator.labels" . | nindent 4 }}
data:
  agent-deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: {{`{{ .Name }}`}}
      namespace: {{`{{ .Namespace }}`}}
      labels:
        app: bmc-agent
        cluster: {{`{{ .ClusterName }}`}}
    spec:
      replicas: {{`{{ .Replicas }}`}}
      selector:
        matchLabels:
          app: bmc-agent
          cluster: {{`{{ .ClusterName }}`}}
      template:
        metadata:
          labels:
            app: bmc-agent
            cluster: {{`{{ .ClusterName }}`}}
          annotations:
            k8s.v1.cni.cncf.io/networks: {{`{{ .UnderlayInterface }}`}}
        spec:
          serviceAccountName: {{`{{ .ServiceAccountName }}`}}
          {{`{{ if .NodeAffinity }}`}}
          affinity:
            nodeAffinity:
              {{`{{ toYaml .NodeAffinity }}`}}
          {{`{{ end }}`}}
          {{`{{ if .NodeName }}`}}
          nodeName: {{`{{ .NodeName }}`}}
          {{`{{ end }}`}}
          containers:
          - name: agent
            image: {{`{{ .Image }}`}}
            env:
            - name: CLUSTER_NAME
              value: {{`{{ .ClusterName }}`}}
  agent-serviceaccount.yaml: |
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: {{`{{ .Name }}`}}
      namespace: {{`{{ .Namespace }}`}}
      labels:
        app: bmc-agent
        cluster: {{`{{ .ClusterName }}`}}
  agent-role.yaml: |
    apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: {{`{{ .Name }}`}}
      namespace: {{`{{ .Namespace }}`}}
      labels:
        app: bmc-agent
        cluster: {{`{{ .ClusterName }}`}}
    rules:
    - apiGroups: [""]
      resources: ["pods", "services", "configmaps", "secrets"]
      verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
    - apiGroups: ["apps"]
      resources: ["deployments"]
      verbs: ["get", "list", "watch"]
  agent-rolebinding.yaml: |
    apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: {{`{{ .Name }}`}}
      namespace: {{`{{ .Namespace }}`}}
      labels:
        app: bmc-agent
        cluster: {{`{{ .ClusterName }}`}}
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: {{`{{ .RoleName }}`}}
    subjects:
    - kind: ServiceAccount
      name: {{`{{ .ServiceAccountName }}`}}
      namespace: {{`{{ .Namespace }}`}}
