apiVersion: "bmc.spidernet.io/v1beta1"
kind: "ClusterAgent"
metadata:
  name: "{{ .Release.Name }}-clusteragent"
  labels:
    {{- include "bmc-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
spec:
  replicas: {{ .Values.clusterAgent.replicas }}
  image: "{{ .Values.clusterAgent.image.repository }}:{{ .Values.clusterAgent.image.tag }}"
  clusterName: "{{ .Values.clusterAgent.clusterName }}"
  underlayInterface: "{{ .Values.clusterAgent.underlayInterface }}"
