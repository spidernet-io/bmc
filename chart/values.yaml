replicaCount: 1

# Log level configuration
# Available values: debug, info, error
logLevel: "debug"

image:
  repository: spidernet-io/bmc/controller
  pullPolicy: IfNotPresent
  # tag will be overridden by version from Chart.yaml
  tag: ""
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
securityContext: {}

# ClusterAgent configuration
clusterAgent:
  image:
    repository: spidernet-io/bmc/agent
    pullPolicy: IfNotPresent
    # tag will be overridden by version from Chart.yaml
    tag: ""
  # Required: network interface configuration
  underlayInterface: "kube-system/macvlan-pod-network"
  # Required: cluster name
  clusterName: "defaultcluster"

# Webhook configuration
webhook:
  # Port for webhook server to listen on and service to expose
  webhookPort: 443
  # Port for metrics server
  metricsPort: 8080
  # Certificate configuration
  certificate:
    # Validity duration in days
    validityDays: 36500

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  annotations: {}

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
