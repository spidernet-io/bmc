replicaCount: 1

# Log level configuration
# Available values: debug, info, error
logLevel: "debug"

image:
  repository: ghcr.io/spidernet-io/bmc-controller
  pullPolicy: IfNotPresent
  # tag will be overridden by version from Chart.yaml
  tag: ""
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
securityContext: {}

# ClusterAgent configuration
clusterAgent:
  agentYaml:
    image:
      repository: ghcr.io/spidernet-io/bmc-agent
      pullPolicy: IfNotPresent
      # tag will be overridden by version from Chart.yaml
      tag: ""
    # Required: network interface configuration
    underlayInterface: "kube-system/macvlan-pod-network"
    # Optional: Node scheduling configuration
    # Option 1: Use nodeAffinity for flexible node selection
    # nodeAffinity:
    #   requiredDuringSchedulingIgnoredDuringExecution:
    #     nodeSelectorTerms:
    #     - matchExpressions:
    #       - key: kubernetes.io/hostname
    #         operator: In
    #         values:
    #         - worker-1
    # Option 2: Use nodeName for direct node assignment
    nodeName: ""
  
  # Optional: Endpoint configuration
  endpoint:
    # Port for the endpoint (default: 443)
    port: 443
    # Enable HTTPS (default: true)
    https: true
    # Optional: TLS certificate configuration
    # secretName: ""
    # secretNamespace: ""

  # Optional: Feature configuration
  feature:
    # Enable DHCP server (default: true)
    enableDhcpServer: true
    # Enable DHCP discovery (default: true)
    enableDhcpDiscovery: true
    # DHCP server interface (default: net1)
    dhcpServerInterface: "net1"
    # Enable Redfish metrics collection (default: false)
    redfishMetrics: false
    # Enable GUI proxy (default: true)
    enableGuiProxy: true

# Webhook configuration
webhook:
  # Port for webhook server to listen on and service to expose
  webhookPort: 443
  # Port for metrics server
  metricsPort: 8080
  # Certificate configuration
  certificate:
    # Validity duration in days
    validityDays: 36500

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  annotations: {}

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
