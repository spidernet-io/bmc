replicaCount: 1

# Controller image configuration
image:
  repository: spidernet-io/bmc/controller
  pullPolicy: IfNotPresent
  # tag will be overridden by version from Chart.yaml
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  annotations: {}

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Default values for the ClusterAgent CR
clusterAgent:
  # Required: network interface configuration
  interface: "eth0"  # 设置默认网络接口
  # Required: cluster name
  clusterName: "defaultCluster"
  # Optional: number of agent replicas
  replicas: 1
  image:
    # Optional: agent image configuration
    repository: spidernet-io/bmc/agent
    # tag will be overridden by version from Chart.yaml
    tag: ""
